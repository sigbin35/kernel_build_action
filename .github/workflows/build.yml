# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/sigbin35/android_device_samsung_c2q_stock_kernel.git
          kernel-dir: device/samsung/c2q
          kernel-branch: main
          config: c2q_kor_singlew_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: false
          ksu: false
          ksu-version: main
          android-version: 13
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
